name: Build & Push Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: git sha)'
        required: false
        type: string
      tessellation_version:
        description: 'Tessellation version/tag'
        required: false
        default: 'v4.0.0-rc.2'
        type: string
      metakit_version:
        description: 'Metakit version/branch'
        required: false
        default: 'main'
        type: string
  push:
    tags: ['v*']  # Only on version tags, not every push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: scasplte2/ottochain-metagraph

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # For release events, checkout the tag; for workflow_dispatch use input; else use ref
          ref: ${{ github.event.release.tag_name || inputs.tag || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version-input
        run: |
          # Priority: workflow_dispatch input > release tag > git ref
          if [ -n "${{ inputs.tag }}" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.version-input.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version-input.outputs.version }}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.event.release.tag_name != '' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TESSELLATION_VERSION=${{ inputs.tessellation_version || 'v4.0.0-rc.2' }}
            METAKIT_VERSION=${{ inputs.metakit_version || 'main' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract version from tag
        id: version
        if: startsWith(github.ref, 'refs/tags/v') || github.event.release.tag_name != '' || inputs.tag != ''
        run: |
          TAG="${{ inputs.tag || github.event.release.tag_name || github.ref }}"
          VERSION="${TAG#refs/tags/}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Notify deploy repo
        if: startsWith(github.ref, 'refs/tags/v') || github.event.release.tag_name != '' || inputs.tag != ''
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_REPO_TOKEN }}
        run: |
          if [ -z "$DEPLOY_TOKEN" ]; then
            echo "âš ï¸ DEPLOY_REPO_TOKEN not set, skipping notification"
            exit 0
          fi
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $DEPLOY_TOKEN" \
            https://api.github.com/repos/ottobot-ai/ottochain-deploy/dispatches \
            -d '{"event_type":"version-bump","client_payload":{"component":"ottochain","version":"${{ steps.version.outputs.version }}"}}'
          echo "âœ… Notified deploy repo to bump ottochain to v${{ steps.version.outputs.version }}"

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.version.outputs.version }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Version bump PR will be created in ottochain-deploy" >> $GITHUB_STEP_SUMMARY
          fi
