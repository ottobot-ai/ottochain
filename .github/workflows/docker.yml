name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: git sha)'
        required: false
        type: string
      tessellation_version:
        description: 'Tessellation version/tag'
        required: false
        default: 'v4.0.0-rc.2'
        type: string
      metakit_version:
        description: 'Metakit version/branch'
        required: false
        default: 'dev'
        type: string
  push:
    tags: ['v*']  # Only on version tags, not every push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ottobot-ai/ottochain-metagraph

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TESSELLATION_VERSION=${{ inputs.tessellation_version || 'v4.0.0-rc.2' }}
            METAKIT_VERSION=${{ inputs.metakit_version || 'dev' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract version from tag
        id: version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Notify deploy repo
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_REPO_TOKEN }}
        run: |
          if [ -z "$DEPLOY_TOKEN" ]; then
            echo "âš ï¸ DEPLOY_REPO_TOKEN not set, skipping notification"
            exit 0
          fi
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $DEPLOY_TOKEN" \
            https://api.github.com/repos/ottobot-ai/ottochain-deploy/dispatches \
            -d '{"event_type":"version-bump","client_payload":{"component":"ottochain","version":"${{ steps.version.outputs.version }}"}}'
          echo "âœ… Notified deploy repo to bump ottochain to v${{ steps.version.outputs.version }}"

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.version.outputs.version }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Version bump PR will be created in ottochain-deploy" >> $GITHUB_STEP_SUMMARY
          fi
